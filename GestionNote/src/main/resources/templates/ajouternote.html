<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/MyTemplate :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content},  
                                               )}">

<th:block id="home-static-resources">
	<script type="text/javascript" src="../static/js/home.js"
		th:src="@{/js/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/sites.css"
		th:href="@{/css/sites.css}" />
</th:block>

<head>
<meta charset="utf-8" />
<title>Login</title>
</head>
<body>
	<div id="home-main-content">
		<div class="panel panel-primary">
			<div class="panel-heading">note</div>
			<div class="panel-body">
				<form th:action="@{/ajouternote}" method="post">
					<div class="panel-heading">
						<div class="form-group">
							<label class="control-label">Matricule Etudiant :</label> <input type="text"
								name="matricule" th:value="${matricule}" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Matiere :</label> <input
								type="text" name="nomMatiere" th:value="${nomMatiere}" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label">Note :</label> <input
								type="text" name="note" th:value="${note}" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label">Abreciation :</label> <input
								type="text" name="abreciation" th:value="${abreciation}" class="form-control" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Ajouter</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
